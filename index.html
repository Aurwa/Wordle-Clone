<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="input.css" />
    <!-- title -->
    <title>Wordle</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body class="bg-bodyBg flex flex-col items-center p-4 min-h-screen m-0">
    <h1 class="text-4xl font-semibold text-white tracking-widest">WORDLE</h1>

    <section class="guess-grid">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>

      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </section>

    <section
      class="keyboard grid grid-cols-20 grid-rows-3em gap-1 justify-center"
    >
      <button class="key text-xl" data-key="Q">Q</button>
      <button class="key text-xl" data-key="W">W</button>
      <button class="key text-xl" data-key="E">E</button>
      <button class="key text-xl" data-key="R">R</button>
      <button class="key text-xl" data-key="T">T</button>
      <button class="key text-xl" data-key="Y">Y</button>
      <button class="key text-xl" data-key="U">U</button>
      <button class="key text-xl" data-key="I">I</button>
      <button class="key text-xl" data-key="O">O</button>
      <button class="key text-xl" data-key="P">P</button>

      <div class="space"></div>

      <button class="key text-xl" data-key="A">A</button>
      <button class="key text-xl" data-key="S">S</button>
      <button class="key text-xl" data-key="D">D</button>
      <button class="key text-xl" data-key="F">F</button>
      <button class="key text-xl" data-key="G">G</button>
      <button class="key text-xl" data-key="H">H</button>
      <button class="key text-xl" data-key="J">J</button>
      <button class="key text-xl" data-key="K">K</button>
      <button class="key text-xl" data-key="L">L</button>

      <div class="space"></div>

      <button data-enter class="key large text-xs uppercase">Enter</button>
      <button class="key text-xl" data-key="Z">Z</button>
      <button class="key text-xl" data-key="X">X</button>
      <button class="key text-xl" data-key="C">C</button>
      <button class="key text-xl" data-key="V">V</button>
      <button class="key text-xl" data-key="B">B</button>
      <button class="key text-xl" data-key="N">N</button>
      <button class="key text-xl" data-key="M">M</button>
      <button data-delete class="key large">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="28"
          viewBox="0 0 24 24"
          width="28"
        >
          <path
            fill="var(--color-tone-1)"
            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
          ></path>
        </svg>
      </button>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
